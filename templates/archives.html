{% extends "base.html" %}
{% block content %}
<section id="content" class="body">
<h1>Archives for {{ SITENAME }}</h1>

<dl>
{% for date, articles in dates %}
    {% for article in articles %}
        <dt>{{ date }}</dt>
        <dd><a href='{{ article.url }}'>{{ article.title }}</a></dd>
    {% endfor %}
{% endfor %}
</dl>
</section>
{% endblock %}
